<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleHome.css">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="title">
            <div class="space"></div>
            <h2>wakeup cafe</h2>
            <a href="#" class="profile">
                <img src="./assets/Vector.svg" alt="">
            </a>
        </div>
        <img src="./assets/bg-img.svg" alt="bg_image" class="bg-image">
        <div class="logo">
            <img src="./assets/Logo.svg" alt="Logo" id="logo">
        </div>

        <section class="header">
            <h2>WAKEUP Cafe</h2>

                <span>@Givy</span>

                <div class="standard">
                    <div class="texto">
                        <h3>Standard Member</h3>
                        <h3 class="scores">20,000/70,000</h3>
                    </div><!-- A princípio são números representativos -->
                    <div class="progress-bar"></div>
                    <button class="help">i</button>
                </div>
                    <p>The CRM platform that is simple to set up and easy to use Givy lets you handle all your customers, campaign, and coupon in one place.</p>
                

                <div class="buttons-header">
                    <button class="branch">
                        Branch
                    </button>
                    <button class="myCoupons">
                        My Coupons
                    </button>
                    <button class="qrCode">
                        <img src="./assets/SCAN QR ICON.svg" alt="QR Code">
                    </button>
                </div>
        </section>
    </header>

    <main>
        <div class="home-rewards">
            <button class="home">Home</button> <!-- O home é ativado por padrão-->
            <button class="rewards">Rewards</button>
        </div>

        <section class="game">
            <div class="totalCoins">
                <p>Total coins</p>
                <h2>3880.00</h2>
            </div>
            <div class="discount">
                <p>Discount</p>
                <h2>15%</h2>
            </div>
        </section>

        <section class="announcements">
            <p>Public Announcements</p>

            <div class="announcement">
                
            </div>
        </section>
    </main>
</body>
</html>
