<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="style_recSenha.css">
</head>
<body>
    <section>
        <div id="topo-pagina">
            <img src="../images/banner1.png" alt="" id="banner">
    
            <div id="bot-right">
                <img src="../images/Logo.svg" alt="logo" id="logomarca">
            </div>
    
        </div>
    
        <div id="title">
    
        <h1><strong>RESETE SUA SENHA</strong></h1>
        <p>Como você gostaria que fosse sua nova senha?</p>
    
        </div>
    
        <div id="preencher-info">
            <input type="password" id="nova-senha" placeholder="Nova Senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{1,15}$" 
                title="A senha deve ter no máximo 15 caracteres, incluindo pelo menos uma letra maiúscula, 
                uma letra minúscula, um número e um caractere especial (@$!%*?&)." required>

            <input type="password" id="confirmar-nova-senha" placeholder=" Confirmar Nova Senha">


            <!-- Salvar direciona para a página home -->
            <button id="botao-salvar-nova-senha"><h2><strong>Salvar</strong></h2></div>
        </div>
    
    
        </div>
    </section>
    
    
    
<script src="recuperar_senha.js" type="module"></script>
        
    
</body>
</html>
